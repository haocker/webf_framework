<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebF HTML Example</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .container {
      background: white;
      padding: 50px;
      border-radius: 15px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      text-align: center;
      max-width: 500px;
    }
    h1 {
      color: #333;
      margin-bottom: 25px;
      font-size: 32px;
    }
    .counter {
      font-size: 48px;
      color: #667eea;
      margin: 20px 0;
      font-weight: bold;
    }
    .button-group {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-top: 30px;
    }
    .button {
      background: #667eea;
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
    }
    .button:hover {
      background: #764ba2;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }
    .button:active {
      transform: translateY(0);
    }
    .button.secondary {
      background: #f0f0f0;
      color: #333;
    }
    .button.secondary:hover {
      background: #e0e0e0;
    }
    p {
      color: #666;
      line-height: 1.8;
      margin-bottom: 20px;
    }
    .status {
      padding: 10px;
      border-radius: 5px;
      margin-top: 20px;
      font-weight: 500;
    }
    .status.success {
      background: #d4edda;
      color: #155724;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>WebF Demo</h1>
    <p>This is an external HTML file loaded by WebF</p>
    
    <div class="counter" id="counter">0</div>
    
    <div class="button-group">
      <button class="button" onclick="increment()">Increment</button>
      <button class="button secondary" onclick="reset()">Reset</button>
    </div>
    
    <div class="status success" id="status">Ready!</div>
  </div>

  <script>
    let count = 0;
    
    function increment() {
      count++;
      document.getElementById('counter').textContent = count;
      document.getElementById('status').textContent = 'Count increased to ' + count;
      console.log('Count is now:', count);
    }
    
    function reset() {
      count = 0;
      document.getElementById('counter').textContent = count;
      document.getElementById('status').textContent = 'Counter reset!';
      console.log('Counter reset');
    }
    
    // Initialize
    console.log('WebF HTML loaded successfully!');
  </script>
</body>
</html>
